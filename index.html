<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Carousel con JS</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h3>CARRUSEL</h3>
	<div class="carousel">
		<div data-slide="0" class="carousel-content active">
			<img src="assets/img/descarga.png" alt="Imagen 1">
		</div>
		<div data-slide="1" class="carousel-content ">
			<img src="assets/img/descarga1.png" alt="Imagen 2">
		</div>
		<div data-slide="2" class="carousel-content ">
			<img src="assets/img/descarga2.png" alt="Imagen 3">
		</div>
		<div data-slide="3" class="carousel-content">
			<img src="assets/img/descarga3.png" alt="Imagen 4">
		</div>
		<div data-slide="4" class="carousel-content">
			<img src="assets/img/descarga4.png" alt="Imagen 1">
		</div>
		<div data-slide="5" class="carousel-content ">
			<img src="assets/img/descarga5.png" alt="Imagen 2">
		</div>
		<div data-slide="6" class="carousel-content ">
			<img src="assets/img/descarga6.png" alt="Imagen 3">
		</div>
		<div data-slide="7" class="carousel-content">
			<img src="assets/img/descarga7.png" alt="Imagen 4">
		</div>
	</div>
	<div class="controls">
		<a href="#" class="previous">&#60;</a>
		<button type="button" data-target="0" class="control"></button>
		<button type="button" data-target="1" class="control"></button>
		<button type="button" data-target="2" class="control"></button>
		<button type="button" data-target="3" class="control"></button>
		<button type="button" data-target="4" class="control"></button>
		<button type="button" data-target="5" class="control"></button>
		<button type="button" data-target="6" class="control"></button>
		<button type="button" data-target="7" class="control"></button>
		<a href="#" class="next">&#62;</a>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
